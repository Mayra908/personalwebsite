<!DOCTYPE html>
<html>
<head>
    <title>Show Name</title>
</head>
<body style="text-align:center">
    <button id="btn" name="Mayra Alexandra Yucra" onclick="showname()">Show My Name!</button>
    <p id="g" style="font-size:25px;color:purple;"></p>
    <script>
     function showname() {
           
            // Return Button name Property
            var x = document.getElementById("btn").name;
            document.getElementById("g").innerHTML = x;
        }
    </script>
</body>
</html>
